<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="HeroCSS.css">
    <title>FitInspire Hub - Sign Up</title>

    <style>
        
        body{
            background-image:url("https://i.postimg.cc/Nfm3TBgv/Whats-App-Image-2024-10-16-at-21-42-23-3.jpg");
            background-size: cover;    
        }
    
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .quote {
            font-size: 18px;
            font-style: italic;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.56);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white;
        }
        label {
            color: white;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(206, 199, 10, 0.63);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        p {
            color: white;
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote" id="motivational-quote">
            <!-- Quote will be inserted here -->
        </div>

        <div class="form-container">
            <form id="signup-form">
                <h1>Join FitInspire</h1>
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" placeholder="Choose a username">

                <label for="email">Email</label>
                <input type="email" id="email" name="email"  placeholder="Enter your email">

                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Create a password">

                <button type="submit">Sign Up</button>
                
                <p>Already have an account? <a href="HeroLogin.html">Login</a></p>

                <div id="error-message" class="error"></div>
            </form>
        </div>
    </div>

    <script>

        const quotes = [
            "Push yourself, because no one else is going to do it for you.",
            "Success starts with self-discipline.",
            "Believe you can, and you're halfway there.",
            "It's not about having time, it's about making time.",
            "Strength doesnt come from what you can do. It comes from overcoming the things you once thought you couldnt."
        ];

        // Display a random quote
        function displayRandomQuote() {
            const quoteElement = document.getElementById('motivational-quote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.innerHTML = quotes[randomIndex];
        }

        // Run the quote generator on page load
        window.onload = function() {
            displayRandomQuote();
        };

        // Form validation logic
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault(); 

            let username = document.getElementById('new-username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('new-password').value;
            let errorMessage = '';

            // Validation rules
            if (username === '') {
                errorMessage += "Please enter a username.<br>";
            }

            if (!email.includes('@') || !email.includes('.')) {
                errorMessage += "Please enter a valid email address.<br>";
            }

            if (password.length < 8) {
                errorMessage += "Password must be at least 8 characters long.<br>";
            }

            // Display error message or process the form
            if (errorMessage) {
                document.getElementById('error-message').innerHTML = errorMessage;
            } else {
                console.log("Sign-up form submitted successfully.");
                document.getElementById('error-message').innerHTML = ''; // Clear error message
            }
        });
    </script>
</body>
</html>
